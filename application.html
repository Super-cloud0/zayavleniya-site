    </div>

    <div class="container">
        <h2>Заявление о временном уходе</h2>
        <p>Пожалуйста, заполните все поля, чтобы подать заявление.</p>

        <form id="application-form">
            <div>
                <label for="director_name">Директору Назарбаев Интеллектуальной школы физико-математического направления г.Актобе:</label>
                <input type="text" id="director_name" value="Буксукбаеву К.С." readonly>
            </div>
            
            <div>
                <label for="applicationType">Тип заявления:</label>
                <select id="applicationType" name="applicationType">
                    <option value="weekend">На выходные</option>
                    <option value="health_family">По состоянию здоровья / Семейным обстоятельствам</option>
                    <option value="holidays">На каникулы</option>
                </select>
            </div>
            
            <div>
                <label for="parent_name">ФИО родителя (законного представителя):</label>
                <input type="text" id="parent_name" name="parent_name" required>
            </div>
            
            <div>
                <label for="address">Адрес проживания:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div>
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div>
                <label for="child_class">Класс:</label>
                <input type="text" id="child_class" name="child_class" required>
            </div>

            <div>
                <label for="child_name">ФИО учащегося/учащейся:</label>
                <input type="text" id="child_name" name="child_name" required>
            </div>

            <div>
                <label for="start_date">Дата начала:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div>
                <label for="end_date">Дата окончания:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <div class="alert" id="application-message" style="display:none;"></div>

            <button type="submit" id="submit-button" disabled>Отправить заявление</button>
        </form>
    </div>
    <script src="folder/auth.js"></script>
</body>
</html>
